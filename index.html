<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extradite Gifts</title>
    <style>
        body {
            background-color: rgb(17, 17, 17);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }
        
        .container {
            background-color: rgb(34, 34, 34);
            border-radius: 16px;
            padding: 40px 30px; /* Больше отступ сверху/снизу */
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            /* Делаем контейнер выше */
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: rgb(34, 34, 34);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Квадратная форма (без скруглений) */
            border-radius: 0;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            color: #ffffff;
            margin: 20px 0 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .not-logged {
            font-weight: bold;
            font-size: 18px;
            margin: 30px 0 10px;
            color: #ffffff;
        }
        
        .instruction {
            font-size: 16px;
            margin: 10px 0 30px;
            color: #aaaaaa;
            line-height: 1.4;
        }
        
        .bot-name {
            color: #0088cc;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extradite Gifts</h1>
        
        <div class="logo">
            <img src="IMG_3401.PNG" alt="Extradite Gifts Logo">
        </div>
        
        <div class="not-logged">You are not logged in</div>
        
        <div class="instruction">To get started, you need to connect an account</div>
        
        <div class="bot-name">@mrkt_extradite_gifts_bot</div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
