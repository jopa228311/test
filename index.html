<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extradite Gifts</title>
    <style>
        body {
            background-color: rgb(17, 17, 17);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }
        
        .container {
            background-color: rgb(34, 34, 34);
            border-radius: 16px;
            padding: 32px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            /* Убрано border-radius для квадратной формы */
            background-color: rgb(51, 51, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняет пропорции изображения */
        }
        
        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .not-logged {
            font-weight: bold;
            font-size: 18px;
            margin: 24px 0 8px 0;
            color: #ffffff;
        }
        
        .instruction {
            font-size: 16px;
            margin: 8px 0 24px 0;
            color: #aaaaaa;
        }
        
        .bot-name {
            color: #0088cc;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extradite Gifts</h1>
        
        <div class="logo">
            <img src="IMG_3398.PNG" alt="Extradite Gifts Logo">
        </div>
        
        <div class="not-logged">You are not logged in</div>
        
        <div class="instruction">To get started, you need to connect an account</div>
        
        <div class="bot-name">@mrkt_extradite_gifts_bot</div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
